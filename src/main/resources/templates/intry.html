<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>News content</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body class="container">
<div style="height: 30px"></div>
<h1 class="text-center" style="color: dark">Breaking news from Ynet website</h1>
<div style="height: 60px"></div>
<div class="row">
    <div class="col-10  p-5 container"  th:each="item: ${news_content}">
        <div class="container-fluid bg-light border border-success border-3 rounded-1" >
            <div class="h4 container-flex" th:text="${item.getTitle()}"></div>
            <div class="" th:utext="${item.getDescription().getValue()}"></div>
            <div >
                <a th:href="${item.getLink() }">..לאתר</a>
            </div>
            <div class="h6" th:text="${item.getPublishedDate()}"></div>

        </div>

        <div style="height: 30px"></div>
    </div>
</div>

</body>
</html>
